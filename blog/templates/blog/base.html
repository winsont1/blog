<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{% block title %}TechDojo Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #FFF8F0;
      color: #2C3E50;
      line-height: 1.6;
    }

    header {
      background: #26a566;
      color: #FFF8F0;
      padding: 24px 32px;
      box-shadow: 0 4px 12px rgba(38, 165, 102, 0.2);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 300px;
      height: 300px;
      background: rgba(255, 127, 102, 0.15);
      border-radius: 50%;
      z-index: 0;
    }

    header a {
      color: inherit;
      text-decoration: none;
      position: relative;
      z-index: 1;
      transition: all 0.2s ease;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 6px;
    }

    header a:hover {
      color: #D3D3D3;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .post-card {
      background: #FFFFFF;
      padding: 32px 36px;
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #FF7F66 0%, #FF9F88 100%);
    }

    .post-card h1 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #26a566;
      font-weight: 800;
      font-size: 2.5rem;
      line-height: 1.2;
    }

    .post-card h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #26a566;
      font-weight: 700;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    .post-card h2 a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .post-card h2 a:hover {
      color: #FF7F66;
    }

    .meta {
      font-size: 0.9rem;
      color: #7F8C8D;
      margin-bottom: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta::before {
      content: 'âœ¨';
      font-size: 1.2rem;
    }

    .post-card p {
      margin-bottom: 16px;
      font-size: 1.05rem;
      color: #34495E;
    }

    a {
      color: #26a566;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    a:hover {
      color: #FF7F66;
      text-decoration: none;
    }

    .read-more {
      display: inline-block;
      background: linear-gradient(135deg, #FF7F66 0%, #FF9F88 100%);
      color: white !important;
      padding: 10px 24px;
      border-radius: 25px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 127, 102, 0.3);
    }

    .read-more:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 127, 102, 0.4);
      color: white !important;
    }

    .back-link {
      display: inline-block;
      background: #26a566;
      color: white !important;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: 700;
      margin-top: 24px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(38, 165, 102, 0.3);
    }

    .back-link:hover {
      background: #1e7d4d;
      transform: translateX(-4px);
      color: white !important;
    }

    .no-posts {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .no-posts::before {
      content: 'ðŸš€';
      display: block;
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .no-posts p {
      color: #26a566;
    }

    /* Fun decorative elements */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: -1;
    }

    .decoration-1 {
      top: 20%;
      left: 5%;
      width: 60px;
      height: 60px;
      background: #FFE5DC;
      border-radius: 50%;
      opacity: 0.5;
    }

    .decoration-2 {
      bottom: 15%;
      right: 8%;
      width: 80px;
      height: 80px;
      background: #D5F4E6;
      border-radius: 50%;
      opacity: 0.5;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <header>
    <a href="{% url 'blog:post_list' %}">
      <h1>TECH DOJO</h1>
    </a>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
