<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{% block title %}Medium-ish Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #111;
      color: #f5f5f5;
      padding: 16px 24px;
    }

    header a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    .post-card {
      background: #fff;
      padding: 20px 24px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .post-card h2 {
      margin-top: 0;
    }

    .meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 8px;
    }

    a {
      color: #1a8917;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <header>
    <a href="{% url 'blog:post_list' %}">
      <strong>Medium-ish Blog</strong>
    </a>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
