{% extends "blog/base.html" %}

{% block title %}{{ post.title }} · TechDojo Blog{% endblock %}

{% block content %}
<article class="post-card">
  <h2>{{ post.title }}</h2>
  <div class="meta">
    By {{ post.author }} · {{ post.created_at|date:"M j, Y" }}
  </div>
  <div>
    {{ post.content|linebreaks }}
  </div>
</article>

<a class="back-link" href="{% url 'blog:post_list' %}">← Back to all posts</a>
{% endblock %}
